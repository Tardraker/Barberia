    <main class="registro_main">
       <form action="">
            <label for="Nombre_Apellido">Nombre y Apellido</label>
            <input type="text" id="Nombre_Apellido" class="input_principal" required>

            <label for="Correo_Electronico">Correo Electronico</label>
            <input type="email" id="Correo_Electronico" class="input_principal" placeholder="email@dominio.com" required>

            <label for="Telefono">Telefono</label>
            <input type="tel" id="Telefono" class="input_principal" placeholder="(xxx) xxx xxxx" required>

            <label for="Mensaje">Mensaje</label>
            <Textarea cols="68" rows="12" class="input_principal" placeholder="Escribir..." required></Textarea>

            

            <div>
                <legend>Como le gustaria que lo contactaramos?</legend>

                <label for="radio_correo"><input type="radio" id="radio_correo" name="igual" value="Correo Electronico"> Correo Electronico</label>
                
                <label for="radio_telefono"><input type="radio" id="radio_telefono" name="igual" value="Telefono"> Telefono</label>
                
                <label for="radio_whatsapp"><input type="radio" id="radio_whatsapp" name="igual" value="Whatsapp" checked> Whatsapp</label>    
            </div>

            

            <div>
                <legend>En que horario quieres ser atendido?</legend> 
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            
                <label for="CheckBox"><input type="checkbox" id="CheckBox" class="checkbox" checked> Le gustaria recibir novedades sobre ofertas y dias no laborales?</label>


            <input type="submit" value="Enviar Datos" class="enviar">
       </form>

        <table>
